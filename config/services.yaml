services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    #Antigua definicion de servicios
    # App\Service\MainArchivoexcel:
    #    calls:
    #         - [ setContainer, [ '@service_container' ] ]
    #         - [ setVariableproceso, [ '@App\Service\MainVariableproceso' ] ]
    #         - [ setArchivoexcelFactory, [ '@App\Service\MainArchivoexcelFactory' ] ]

    app.doctrine.entity_path_initializer:
        class: App\Doctrine\EntityPathInitializer
        arguments:
            $publicDir: '%app.public_dir%'
        tags:
            - { name: doctrine.event_subscriber }

    app.service.admin_decorating_data_source:
        class: App\Service\AdminDecoratingDataSource
        decorates: 'sonata.admin.data_source.orm'

    app.eventlistener.cuenta_movimiento_doctrine_event_listener:
        class: App\EventListener\CuentaMovimientoDoctrineEventListener
        arguments: ['@security.token_storage']
        tags:
            - { name: doctrine.event_listener, event: prePersist }

    app.eventlistener.cotizacion_file_doctrine_event_listener:
