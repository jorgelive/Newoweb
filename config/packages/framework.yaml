# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    http_method_override: false
    translator: { fallbacks: ['%locale%'] }

    # Configuración de la sesión de la aplicación.
    # Nota: La sesión SOLO se iniciará si se lee o escribe en ella.
    # Elimina o comenta esta sección para deshabilitar explícitamente el soporte de sesión.
    # Es fundamental que el `cookie_domain` coincida exactamente con el `domain`
    # del bloque `remember_me` en security.yaml para que la autenticación persista en subdominios.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        # Vinculado a la variable de entorno para compartir sesión entre subdominios (ej. .openperu.pe)
        cookie_domain: '%env(FRAMEWORK_SESION_COOKIE_DOMAIN)%'
        storage_factory_id: session.storage.factory.native

    #esi: true
    #fragments: true
    php_errors:
        log: true

    set_locale_from_accept_language: false
    set_content_language_from_locale: false
    enabled_locales: [ 'es', 'en' ]

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file