monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        channels: [deprecation]

        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: file
                excluded_http_codes: [404, 405]

            file:
                type: rotating_file
                path: '%kernel.logs_dir%/%kernel.environment%.log'
                max_files: 14
                level: debug
                formatter: monolog.formatter.json
                include_stacktraces: true

            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!deprecation"]  # <— clave: no a la consola

            deprecation_file:
                type: rotating_file
                path: '%kernel.logs_dir%/deprecations-%kernel.environment%.log'
                max_files: 7
                level: info
                channels: [deprecation]
                bubble: false  # <— evita que suba a otros handlers (incluida la consola)

