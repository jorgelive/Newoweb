monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        channels: [deprecation]

        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: file_stream
                excluded_http_codes: [404, 405]

            file_stream:                   # ← reemplaza 'file' rotating_file
                type: stream
                path: '%kernel.logs_dir%/prod.log'
                level: debug
                formatter: monolog.formatter.json
                include_stacktraces: true
                # opcional:
                # use_locking: true

            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!deprecation"]

            deprecation_stream:            # ← reemplaza 'deprecation_file' rotating_file
                type: stream
                path: '%kernel.logs_dir%/deprecations-prod.log'
                level: info
                channels: [deprecation]
                bubble: false

